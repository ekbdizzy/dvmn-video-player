<!DOCTYPE html>
<html lang="ru">
<head>
  <link rel="stylesheet" href="static/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="static/index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <title>Видеоплеер</title>
  <meta charset="utf-8">
</head>
<body>
<div class="player" id="player">
  <div class="js-video-container screen"></div>
  <div class="bottom-controls">
    <div class="player-left-buttons">
      <button class="player-button play js-play-button">
        <i class="fa fa-play" aria-hidden="true"></i>
      </button>
      <button class="player-button pause js-pause-button">
        <i class="fa fa-pause" aria-hidden="true"></i>
      </button>
      <button class="player-button js-mute-button">
        <i class="fa fa-volume-up" aria-hidden="true"></i>
      </button>
      <button class="player-button js-volume-button">
        <i class="fa fa-volume-off" aria-hidden="true"></i>
      </button>
    </div>
    <div class="viewing-panel">
      <div class="progress-time js-current-time"></div>
      <div class="progress-time js-duration"></div>
    </div>
    <div class="player-right-buttons">
      <button class="player-button js-fullscreen-button">
        <i class="fa fa-expand" aria-hidden="true"></i>
      </button>
    </div>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
<script src="static/player.js"></script>
<script>
    createPlayer({
        elementId: 'player',
        // src: 'https://dvmn.org/media/filer_public/d0/16/d016d9b8-4180-4bb9-ad83-0241f61627b8/samsung_demo_-_alive_in_color.mp4'
    });
</script>
</body>
</html>
