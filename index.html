<!DOCTYPE html>
<html lang="ru">
<head>
  <link rel="stylesheet" href="static/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="static/index.css">
  <title>Видеоплеер</title>
  <meta charset="utf-8">
</head>
<body>
<div id="player">
  <div class="js-video-container"></div>
  <div class="buttons-container">
    <button class="button js-play-button">
      <i class="fa fa-play" aria-hidden="true"></i>
    </button>
    <button class="button js-pause-button">
      <i class="fa fa-pause" aria-hidden="true"></i>
    </button>
    <button class="button js-mute-button">
      <i class="fa fa-volume-up" aria-hidden="true"></i>
    </button>
    <button class="button js-volume-button">
      <i class="fa fa-volume-off" aria-hidden="true"></i>
    </button>
    <div></div>
    <button class="button js-fullscreen-button">
      <i class="fa fa-expand" aria-hidden="true"></i>
    </button>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>

    });
</script>
</body>


</html>
